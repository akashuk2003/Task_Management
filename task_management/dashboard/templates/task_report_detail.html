{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Completion Report for: {{ task.title }}</h3>
    </div>
    <div class="card-body">
        <h5 class="card-title">Worked Hours</h5>
        <p class="card-text">{{ task.worked_hours }} hours</p>
        <hr>
        <h5 class="card-title">Completion Report</h5>
        <p class="card-text">{{ task.completion_report|linebreaks }}</p>
    </div>
    <div class="card-footer">
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
