{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>{% if object %}Edit User{% else %}Create User{% endif %}</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Save</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
